<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>20_事件委托_引入.html</title>
</head>

<body>

<ul>
  <li>11111</li>
  <li>1111111</li>
  <li>111111111</li>
  <li>11111111111</li>
</ul>

<li>22222</li>
<br>
<button id="btn">添加新的li</button>
<br>

<!--
绑定事件监听的问题: 新加的元素没有监听
-->
<script src="js/jquery-1.10.1.js"></script>
<script>
  /*
   需求：
   1. 点击 li 背景就会变为红色
   2. 点击 btn1 就添加一个 li
  */

  // 1. 点击 li 背景就会变为红色
  $('ul>li').click(function () {
    this.style.backgroundColor = 'red'
  })

  //事件委派
  $('ul').on('click','li',function () {
    this.style.backgroundColor = 'red'
  })

  // 2. 点击 btn 就添加一个 li
  $('#btn').click(function () {
    $('ul').append('<li>新增的li~~~</li>')

      //没有事件委派，为新增的 li 绑定监听事件
      // .children('li:last').click(function () {
      // this.style.backgroundColor = 'red'
      // })
  })


</script>
</body>
</html>
